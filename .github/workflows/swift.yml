name: CI/CD Workflow for Supabase

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main  

jobs:
  build:
    name: Build and Test Project
    runs-on: macos-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (si usas Node.js para interactuar con Supabase)
        uses: actions/setup-node@v3
        with:
          node-version: '16'  

      - name: Install dependencies
        run: |
          npm install  # O yarn, si prefieres usarlo

      - name: Run tests
        run: |
          npm test  # O cualquier otro comando para ejecutar tus tests

  deploy:
    name: Deploy to Supabase
    runs-on: macos-latest
    needs: build 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Supabase CLI
        run: |
          npm install -g supabase

      - name: Log in to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          supabase login $SUPABASE_SERVICE_ROLE_KEY

