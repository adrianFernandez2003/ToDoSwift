name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-13

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Xcode 16.2
      run: |
        gem install xcode-install
        xcversion install "16.2"
        sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

    - name: Select Xcode 16.2
      run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

    - name: Login to Apple Developer Program
      run: |
        fastlane spaceauth -u ${{ secrets.APPLE_ID }} -p ${{ secrets.FASTLANE_PASSWORD }}

    - name: Build with Xcode
      run: |
        xcodebuild -scheme ToDoSwift -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 16" clean build

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run SwiftLint
      run: swiftlint || echo "‚ö†Ô∏è SwiftLint encontr√≥ problemas pero no detendr√° la build."

    - name: Run tests
      run: xcodebuild -scheme "ToDoSwift" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 16' test

    - name: Notify on Failure
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_MESSAGE: "üö® La build de Swift fall√≥ en GitHub Actions"
        FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}

